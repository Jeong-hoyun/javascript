
<html>

      div {
        width: 100px;

        background-color: black;
      } 
    </style>

  <body>
  </body>
  <script>
       const { appendChild, createElement } = document;
    for (let index = 0; index <5 ;index++) {
        const divs=createElement('div');        
        if(index%2===0){
            appendChild(divs).style.background='red'
        }else{
            appendChild(divs).style.background='blue'
        }     
        
    }
  </script>
